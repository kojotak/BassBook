<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kojotak Bass Guitar Song Book</title>
</head>
<body>
    <h1><a th:href="@{/}">Kojotak bass guitar song book</a></h1>

    <table border="1" th:if="${songs != null}">
        <thead>
        <tr>
            <th>Song Title</th>
            <th>Author</th>
            <th>Meter</th>
            <th>Tuning</th>
            <th>Youtube channel</th>
            <th>Technique</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <form th:action="@{/}" method="post" th:object="${filter}">
                <td><input type="text" th:field="*{songName}" /></td>
                <td>
                    <select onchange='this.form.pageNumber.value=0; this.form.submit()' th:field="*{author}">
                        <option th:value="${null}" th:text="all"></option>
                        <option th:each="a : ${authors}" th:value="${a}" th:text="${a.name}"></option>
                    </select>
                </td>
                <td><select onchange='this.form.pageNumber.value=0; this.form.submit()' th:field="*{meter}">
                    <option th:value="${null}" th:text="all"></option>
                    <option th:each="m : ${meters}" th:value="${@meterToStringConverter.convert(m)}"><sup th:text="${m.count}"></sup>&frasl;<sub th:text="${m.perBeat}"></sub></option>
                </select></td>
                <td><select onchange='this.form.pageNumber.value=0; this.form.submit()' th:field="*{tuning}">
                    <option th:value="${null}" th:text="all"></option>
                    <option th:each="t : ${tunings}" th:value="${t}" th:text="${t.getName()}"></option>
                </select></td>
                <td><select onchange='this.form.pageNumber.value=0; this.form.submit()' th:field="*{channel}">
                    <option th:value="${null}" th:text="all"></option>
                    <option th:each="ch : ${channels}" th:value="${ch}" th:text="${ch.label}"></option>
                </select></td>
                <td><select onchange='this.form.pageNumber.value=0; this.form.submit()' th:field="*{technique}">
                    <option th:value="${null}" th:text="all"></option>
                    <option th:each="t : ${technique}" th:value="${t}" th:text="${t.name}"></option>
                </select></td>
                <input type="hidden" name="pageNumber" th:value="${paginator.pageNumber}" />
                <input type="hidden" name="pageSize" th:value="${paginator.pageSize}" />
                </form>
            </tr>
            <tr th:each="song:${songs}">
                <td><a th:text="${song.name}"
                       th:href="@{/author/{authorName}/song/{songName}(authorName=${song.author.name}, songName=${song.name})}"></a>
                </td>
                <td th:text="${song.author.name}"></td>
                <td><sup th:text="${song.meter.count}"></sup>&frasl;<sub th:text="${song.meter.perBeat}"></sub></td>
                <td th:text="${song.getAllTuningNames()}"></td>
                <td th:text="${song.getAllChannels()}"></td>
                <td th:text="${song.getAllTechnique()}"></td>
            </tr>
        </tbody>
    </table>

    <div th:if="${songs != null}">
        <form th:action="@{/}" method="post" th:object="${paginator}">
            <!-- Persist current filters -->
            <input type="hidden" name="songName" th:value="${filter.songName}" />
            <input type="hidden" name="author" th:value="${filter.author}" />
            <input type="hidden" name="meter" th:value="${@meterToStringConverter.convert(filter.meter)}" />
            <input type="hidden" name="tuning" th:value="${filter.tuning}" />
            <input type="hidden" name="channel" th:value="${filter.channel}" />
            <input type="hidden" name="technique" th:value="${filter.technique}" />
            <input type="hidden" th:field="*{pageNumber}" />

            <span th:text="|Page ${paginator.currentPage + 1} of ${paginator.totalPages}|"></span>
            <button type="submit" th:attr="onclick=|this.form.pageNumber.value=0|" th:disabled="${paginator.currentPage == 0}">First</button>
            <button type="submit" th:attr="onclick=|this.form.pageNumber.value=${paginator.currentPage - 1}|" th:disabled="${paginator.currentPage == 0}">Previous</button>
            <button type="submit" th:attr="onclick=|this.form.pageNumber.value=${paginator.currentPage + 1}|" th:disabled="${paginator.currentPage + 1 >= paginator.totalPages}">Next</button>
            <button type="submit" th:attr="onclick=|this.form.pageNumber.value=${paginator.totalPages - 1}|" th:disabled="${paginator.currentPage + 1 >= paginator.totalPages}">Last</button>

            <span>Page size:</span>
            <select th:field="*{pageSize}" onchange="this.form.pageNumber.value=0; this.form.submit()">
                <option th:each="ps : ${pageSizes}"
                        th:value="${ps.size}"
                        th:text="${ps.size}">
                </option>
            </select>
        </form>
    </div>

    <table border="1" th:if="${selectedAuthor != null}">
        <tbody>
            <tr>
                <td>Author</td>
                <td th:text="${selectedAuthor.name}" colspan="3"></td>
            </tr>
            <tr th:if="${selectedSong != null}">
                <td>Song</td>
                <td th:text="${selectedSong.name}" colspan="3"></td>
            </tr>
            <tr th:each="play,stats:${selectedSong.plays}" th:if="${selectedSong.plays != null}">
                <td th:if="${stats.first}">YouTube</td>
                <td th:if="${!stats.first}"></td>
                <td><a th:text="${play.channel.label}"
                       th:href="@{/author/{authorName}/song/{songName}/play/{channelId}/id/{youtubeId}(authorName=${selectedAuthor.name}, songName=${selectedSong.name}, channelId=${play.channel.id}, youtubeId=${play.id})}"></a>
                <td th:text="${play.tuning.getName()}" ></td>
                <td th:text="${play.technique}" ></td>
            </tr>
            <tr th:if="${selectedPlay != null}">
                <td></td>
                <td colspan="3">
                    <iframe
                            th:src="@{'https://www.youtube.com/embed/' + ${selectedPlay.id}}"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>

                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
